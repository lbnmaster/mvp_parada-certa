<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Entrar</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <p style="text-align:center; margin-top:30px">
        <img src="../img/logo.png"  height="120" />
        <!-- Login button -->
        <!--<div style="width:100%; position:relative; height:40px;text-align: center; padding-left: 35px; margin-bottom:10px; ">
            <fb:login-button show-faces="true" button-type="continue_with" max-rows="1" size="large"></fb:login-button>
        </div>-->
        <img src="../img/bt_facebook.png" height="70"  />
    </p>
    <p style="text-align:center">
      Ou entre com seu email e senha:
    </p>
    <!-- Or default form login --> 
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Senha</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Acessar</button>
        </label>
         <label class="item">
          <button class="button button-block button-stable" >Cadastre-se</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>

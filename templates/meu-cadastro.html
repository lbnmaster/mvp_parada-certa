<ion-view view-title="Meu cadastro">
<!-- Tabs -->
<div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
    <div class="tabs">
      <a class="tab-item " href="#/app/home">
        <i class="icon ion-ios7-location"></i>
        Parceiros
      </a>
      
      <a class="tab-item" href="#/app/premios">
        <i class="icon ion-ios7-pricetags-outline"></i>
        Resgate de Prêmios
      </a>
      
      <a class="tab-item " href="#/app/saude">
        <i class="icon ion-ios7-pulse-strong"></i>
        Saúde
      </a>
    </div>
</div>

<!-- Content -->
<ion-content style="margin-top:48px" >
	<div style="width:100%; ">
    	<img src="http://hospitalcubatao.com.br/wp-content/uploads/2020/02/21-WEB-BANNER-FEV-CORONA-VIRUS-HC-1500X530PX-300x86.png" width="100%"  />
    </div>
   
   
<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Nome</span>
    <input type="text" placeholder="João">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">CPF</span>
    <input type="text" placeholder="999.999.999-99">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Celular</span>
    <input type="text" placeholder="(DD) 9.9999-9999">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="text" placeholder="joao@email.com.br">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">Senha</span>
    <input type="password">
  </label>
</div>

<div class="row">
      <div class="col text-center">
    <button class="button button-block button-positive"  >
      Concluir
    </button>
   </div>
    </div>

    
</ion-content>
</ion-view>
